[[plugins]]
repo = 'scrooloose/nerdtree'
hook_add = '''
    let g:NERDTreeShowHidden = 1
    nnoremap <C-o> :NERDTreeToggle<CR>
'''

[[plugins]]
repo = 'junegunn/fzf'
build_on = './install --bin'
merged = false

[[plugins]]
repo = 'junegunn/fzf.vim'
depends = 'fzf'
hook_add = '''
nnoremap <C-p> :FZFFileList<CR>
command! FZFFileList call fzf#run(fzf#wrap({
            \ 'source': 'git ls-files',
            \ 'down': '40%'}))
'''

